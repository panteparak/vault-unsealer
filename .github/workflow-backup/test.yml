name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: "1.24"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run unit tests
      run: |
        go test -race -coverprofile=coverage.out -covermode=atomic ./pkg/vault/... ./pkg/controller/... ./pkg/unsealing/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Start Docker
      run: |
        sudo systemctl start docker
        sudo docker --version

    - name: Run integration tests
      env:
        CI: "true"
      run: |
        go test -v -timeout=15m ./pkg/testing/integration/... -run "TestVaultIntegrationTestSuite/TestVaultClient"

    - name: Run basic controller tests
      env:
        CI: "true"
      run: |
        # Run basic controller unit tests that don't require real vault
        go test -v ./pkg/controller/...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: |
        go build -v -o bin/vault-unsealer .

    - name: Test binary
      run: |
        ./bin/vault-unsealer --version || echo "Binary created successfully"
        ./bin/vault-unsealer --help || echo "Binary shows help"
